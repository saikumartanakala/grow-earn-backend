spring.application.name=grow-earn-backend-java
server.port=5000

# Local default profile (override in env for prod)
spring.profiles.active=local

# ===============================
# DATABASE (MYSQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/grow_earn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Prevent schema.sql from executing (Hibernate manages schema)
spring.sql.init.mode=never

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET:dev_jwt_secret_change_me_32_chars_min}

# ===============================
# ADMIN ACCOUNTS (Auto-seeded on startup)
# ===============================
# Add as many admin accounts as needed
# For production, use environment variables instead:
# APP_ADMIN_ACCOUNTS_0_EMAIL, APP_ADMIN_ACCOUNTS_0_PASSWORD, etc.

# app.admin.accounts[0].email=admin@gmail.com
# app.admin.accounts[0].password=admin123

# app.admin.accounts[1].email=superadmin@gmail.com
# app.admin.accounts[1].password=super123

# Add more admins as needed:
# app.admin.accounts[2].email=another@gmail.com
# app.admin.accounts[2].password=password123

# Thymeleaf Configuration
spring.thymeleaf.check-template-location=false

# ===============================
# CLOUDINARY (For proof image cleanup)
# ===============================
# Configure these with your Cloudinary credentials
# For production, use environment variables: CLOUDINARY_CLOUD_NAME, CLOUDINARY_API_KEY, CLOUDINARY_API_SECRET
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# ===============================
# RAZORPAY (Test Mode)
# ===============================
razorpay.key=${RAZORPAY_KEY:rzp_test_key}
razorpay.secret=${RAZORPAY_SECRET:}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:}

# RazorpayX (Payouts)
razorpayx.key=${RAZORPAYX_KEY:}
razorpayx.secret=${RAZORPAYX_SECRET:}
razorpayx.account-number=${RAZORPAYX_ACCOUNT_NUMBER:}

# ===============================
# CORS
# ===============================
app.cors.allowed-origins=${FRONTEND_ORIGINS:http://localhost:5173,http://127.0.0.1:5173,http://192.168.*.*:5173}

# ===============================
# Rate Limiting
# ===============================
app.rate-limit.capacity=120
app.rate-limit.refill-seconds=60

# ===============================
# Cloudinary Upload Validation
# ===============================
cloudinary.upload.max-bytes=5242880
cloudinary.upload.allowed-mime=image/jpeg,image/png,image/webp

