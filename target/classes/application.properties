# ===============================
# TASK VERIFICATION SETTINGS
# ===============================
# Risk score threshold for auto-rejection (0-100)
verification.risk.high-threshold=80
# Hold period in hours before payment release
verification.hold.period-hours=48
# Proof retention period in days after payment
verification.proof.retention-days=30
