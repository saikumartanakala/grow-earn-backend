# Thymeleaf Configuration
spring.thymeleaf.check-template-location=false

# ===============================
# CLOUDINARY (For proof image cleanup)
# ===============================
# Configure these with your Cloudinary credentials
# For production, use environment variables: CLOUDINARY_CLOUD_NAME, CLOUDINARY_API_KEY, CLOUDINARY_API_SECRET
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# ===============================
# TASK VERIFICATION SETTINGS
# ===============================
# Risk score threshold for auto-rejection (0-100)
verification.risk.high-threshold=80
# Hold period in hours before payment release
verification.hold.period-hours=48
# Proof retention period in days after payment
verification.proof.retention-days=30
